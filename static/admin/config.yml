backend:
  name: github
  repo: "1qk1/portfolio-test"

media_folder: static/assets
public_folder: assets

collections:
  - name: projects
    label: Project
    folder: "content"
    slug: "{{slug}}.md"
    create: true
    fields:
      - { name: date, label: Date, widget: date }
      - { name: title, label: Title }
      - {
          name: order,
          label: Order,
          widget: number,
          default: 0,
          valueType: int,
          min: 0,
        }
      - { name: description, label: Description }
      - { name: type, label: Type }
      - { name: technologies, label: Technologies Used, widget: list }
      - { name: github, label: Github }
      - { name: url, label: URL }
      - { name: image, label: Image, widget: image }
      - { name: body, label: Body, widget: markdown }
